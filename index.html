<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BKPro - Строительство</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
        }
        header {
            background-color: #2c2c2c;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
        }
        nav button {
            background-color: #444;
            border: none;
            padding: 10px 20px;
            color: #f0f0f0;
            cursor: pointer;
        }
        nav button:hover {
            background-color: #666;
        }
        section {
            padding: 60px 20px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        footer {
            background-color: #2c2c2c;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>BKPro</h1>
        <nav>
            <button onclick="changeLanguage('lv')">LV</button>
            <button onclick="changeLanguage('ru')">RU</button>
            <button onclick="changeLanguage('en')">EN</button>
        </nav>
    </header>

    <section id="about">
        <h2 data-lv="Par mums" data-ru="Про нас" data-en="About Us">Par mums</h2>
        <p data-lv="" data-ru="" data-en=""></p>
    </section>

    <section id="contacts">
        <h2 data-lv="Kontakti" data-ru="Контакты" data-en="Contacts">Kontakti</h2>
        <p data-lv="" data-ru="" data-en=""></p>
    </section>

    <footer>
        <p data-lv="© 2025 BKPro" data-ru="© 2025 BKPro" data-en="© 2025 BKPro">© 2025 BKPro</p>
    </footer>

    <script>
        function changeLanguage(lang) {
            document.querySelectorAll('[data-lv]').forEach(el => {
                el.textContent = el.getAttribute('data-' + lang);
            });
        }
    </script>
</body>
</html>
